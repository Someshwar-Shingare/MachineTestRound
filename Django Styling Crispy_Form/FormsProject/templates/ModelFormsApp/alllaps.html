{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <table class="table table-dark">
            <tr>
                <th>Company</th>
                <th>Model</th>
                <th>RAM</th>
                <th>ROM</th>
                <th>Price</th>
            </tr>
            {% for lappy in laptops %}
            <tr>
                <td>{{lappy.company}}</td>
                <td>{{lappy.model_name}}</td>
                <td>{{lappy.ram}}</td>
                <td>{{lappy.rom}}</td>
                <td>{{lappy.price}}</td>
            </tr>
            {% endfor %}
        </table>

    </div>
{% endblock %}
