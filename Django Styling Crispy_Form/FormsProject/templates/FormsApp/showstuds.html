{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <table class="table table-striped">
            <tr>
                <th>Roll No</th>
                <th>Name</th>
                <th>Marks</th>
            </tr>
            {% for stu in students %}
            <tr>
                <td>{{stu.rn}}</td>
                <td>{{stu.name}}</td>
                <td>{{stu.marks}}</td>
            </tr>
            {% endfor %}
        </table>

    </div>
{% endblock %}
