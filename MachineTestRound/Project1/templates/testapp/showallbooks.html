{% extends 'base.html' %}

{% block title %}
<title>All Books</title>
{% endblock %}

{% block content %}

        <table class="table table-dark">
            <tr>
                <th>Book ID</th>
                <th>Book Name</th>

                <th>Book Description</th>


                <th>Update</th>

            </tr>
            {% for book in books %}
            <tr>
                <td>{{book.id}}</td>
                <td>{{book.book_name}}</td>
                <td>{{book.book_description}}</td>

                <td>
                    <a href="{% url 'update' book.id %}"><button class="btn btn-warning">
                        update
                        </button>
                    </a>

            {% endfor %}
        </table>


{% endblock %}
