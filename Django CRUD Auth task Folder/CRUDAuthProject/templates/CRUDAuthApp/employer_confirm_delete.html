{% extends 'layout.html' %}
{% load crispy_forms_tags %}


{% block title %}
 <title>Delete Employer</title>
{% endblock %}


{% block content %}
    <div class="container">

        <form method="post" class="jumbotron">
            {% csrf_token %}
            <p>Are You Sure to Delete the employer {{object.name}} from {{object.mobno}} worth Rs.{{object.salary}}?</p>
            <input type="submit" value="Delete" class="btn btn-danger">
            <a href="{% url 'emp_list' %}">
                <input type="button" value="Cancel" class="btn btn-success">
            </a>
        </form>
    </div>
{% endblock %}
