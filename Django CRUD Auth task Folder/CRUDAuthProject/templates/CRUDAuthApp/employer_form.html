{% extends 'layout.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <title>Add Employer</title>
{% endblock %}


{% block content %}
    <div class="container">
        <form method="post" class="jumbotron">
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" value="Add Employer" class="btn btn-primary">
        </form>
    </div>
{% endblock %}
