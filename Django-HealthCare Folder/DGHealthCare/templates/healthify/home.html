{% extends 'base.html' %}
{% load static %}
{% block content %}

 <div class="container-fluid" style="width:90%;">
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'healthify/images/image9.jpg' %}" class="d-block w-100" alt="first slide">
    </div>
    <div class="carousel-item">
      <img src="{% static 'healthify/images/image10.jpg' %}" class="d-block w-100" alt="second slide">
    </div>
    <div class="carousel-item">
      <img src="{% static 'healthify/images/image11.jpg' %}" class="d-block w-100" alt="third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
 </div>

{% endblock %}

{% block title %}
    <title>home page</title>
{% endblock %}
