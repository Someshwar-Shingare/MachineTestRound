{% extends 'baseadmin.html' %}
{% load crispy_forms_tags %}


{% block title %}
 <title>Product Delete</title>
{% endblock %}


{% block content %}
    <div class="container">

        <form method="post" class="jumbotron">
            {% csrf_token %}
            <p>Are You Sure to Delete the Product {{prod.name}} from {{prod.price}} with {{prod.category}}?</p>
            <input type="submit" value="Delete" class="btn btn-danger">
            <a href="{% url 'showpr' %}">
                <input type="button" value="Cancel" class="btn btn-success">
            </a>
        </form>
    </div>
{% endblock %}
