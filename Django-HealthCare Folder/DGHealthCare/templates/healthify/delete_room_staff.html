{% extends 'baseadmin.html' %}
{% load crispy_forms_tags %}


{% block title %}
 <title>Room Staff Delete</title>
{% endblock %}


{% block content %}
    <div class="container">

        <form method="post" class="jumbotron">
            {% csrf_token %}
            <p>Are You Sure to Delete the RoomServiceStaff {{room.name}} from {{room.address}} with {{room.aadhaar_number}}?</p>
            <input type="submit" value="Delete" class="btn btn-danger">
            <a href="{% url 'showrm' %}">
                <input type="button" value="Cancel" class="btn btn-success">
            </a>
        </form>
    </div>
{% endblock %}
