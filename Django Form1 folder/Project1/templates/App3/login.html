<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login page</title>
</head>
<body>
     <h1>Login Form</h1>
     <form method="post">
       {% csrf_token %}
       <label for="un">Enter Username:</label>
       <input type="text" name="username" id="un">
       <br><br>
       <label for="pw">Enter Password:</label>
       <input type="password" name="password" id="pw">
       <br><br>
       <input type="submit" value="Login">
     </form>

</body>
</html>
