{% extends 'layout.html' %}
{% load crispy_forms_tags %}


{% block title %}
 <title>Add Product</title>
{% endblock %}


{% block content %}
    <div class="container">

        <form method="post" class="jumbotron">
            {% csrf_token %}
            <p>Are You Sure to Delete the product {{prod.name}} from {{prod.company}} worth Rs.{{prod.price}}?</p>
            <input type="submit" value="Delete" class="btn btn-danger">
            <a href="{% url 'show' %}">
                <input type="button" value="Cancel" class="btn btn-success">
            </a>
        </form>
    </div>
{% endblock %}
